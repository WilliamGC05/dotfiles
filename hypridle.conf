# ── hypridle.conf ──────────────────────────────────────────────
# Lock screen after 5 minutes, suspend 5 minutes later

listener {
    timeout = 300                    # 5 minutes (300 seconds)
    on-timeout = hyprlock            # run Hyprlock after inactivity
    on-resume = hyprctl dispatch dpms on  # turn screen back on when resumed
}

listener {
    timeout = 600                    # 10 minutes total
    on-timeout = systemctl suspend   # suspend the laptop
}

